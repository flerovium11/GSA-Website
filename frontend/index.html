<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/graphics/icon-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1" />

  <body>
    <div id="loader">
      <div class="lds-facebook"><div></div><div></div><div></div></div>
    </div>
    <script>
      window.addEventListener('load', () => {document.getElementById('loader').remove()})
    </script>
    <style>
      #loader {
          width: 100vw;
          height: 100vh;
          top: 0;
          left: 0;
          position: fixed;
          z-index: 1000;
          background: linear-gradient(#495182 40%, #627eae);
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .lds-facebook {
              display: inline-block;
              position: relative;
              width: 80px;
              height: 80px;
            }
            .lds-facebook div {
              display: inline-block;
              position: absolute;
              left: 8px;
              width: 16px;
              background: #fff;
              animation: lds-facebook 1.2s cubic-bezier(0, 0.5, 0.5, 1) infinite;
            }
            .lds-facebook div:nth-child(1) {
              left: 8px;
              animation-delay: -0.24s;
            }
            .lds-facebook div:nth-child(2) {
              left: 32px;
              animation-delay: -0.12s;
            }
            .lds-facebook div:nth-child(3) {
              left: 56px;
              animation-delay: 0;
            }
            @keyframes lds-facebook {
              0% {
                top: 8px;
                height: 64px;
              }
              50%, 100% {
                top: 24px;
                height: 32px;
              }
            }
    </style>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
